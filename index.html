<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日卡片</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ffd6e7;
            font-family: "微軟正黑體", sans-serif;
            padding: 20px;
        }

        .card-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap; /* 允許卡片在需要時換行 */
            justify-content: center;
            max-width: 100%;
        }

        .card {
            position: relative;
            width: 200px;
            height: 300px;
            perspective: 1000px;
            margin-bottom: 20px; /* 卡片之間的垂直間距 */
        }

        /* 在小螢幕上調整卡片大小 */
        @media (max-width: 768px) {
            .card {
                width: 160px;
                height: 240px;
            }

            .cover-image {
                width: 80px !important;
                height: 80px !important;
            }

            h1 {
                font-size: 16px !important;
            }

            .message {
                font-size: 14px !important;
            }

            .click-hint {
                font-size: 14px !important;
            }
        }

        /* 在更小的螢幕上進一步調整 */
        @media (max-width: 480px) {
            .card-container {
                gap: 10px;
            }

            .card {
                width: 140px;
                height: 210px;
            }

            .cover-image {
                width: 70px !important;
                height: 70px !important;
            }

            h1 {
                font-size: 14px !important;
                margin: 5px 0 !important;
            }

            .message {
                font-size: 12px !important;
                line-height: 1.3 !important;
            }

            .click-hint {
                font-size: 12px !important;
            }
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            border-radius: 10px;
        }

        .card-back {
            transform: rotateY(180deg);
        }

        .cover-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        h1 {
            color: #ff6b6b;
            margin: 10px 0;
            font-size: 18px;
        }

        .message {
            color: #666;
            margin: 10px 0;
            line-height: 1.4;
        }

        .click-hint {
            color: #ff6b6b;
            margin-top: 10px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card" onclick="this.classList.toggle('flipped')">
            <div class="card-inner">
                <div class="card-front">
                    <img src="birthday1.jpg" alt="生日照片1" class="cover-image">
                    <h1>生日快樂</h1>
                    <div class="click-hint">點擊翻轉 ❤</div>
                </div>
                <div class="card-back">
                    <h1>祝你生日快樂</h1>
                    <div class="message">
                        願你永遠快樂<br>
                        平安健康<br>
                        事事順心
                    </div>
                </div>
            </div>
        </div>
        <div class="card" onclick="this.classList.toggle('flipped')">
            <div class="card-inner">
                <div class="card-front">
                    <img src="birthday2.jpg" alt="生日照片2" class="cover-image">
                    <h1>生日快樂</h1>
                    <div class="click-hint">點擊翻轉 ❤</div>
                </div>
                <div class="card-back">
                    <h1>祝你生日快樂</h1>
                    <div class="message">
                        願你永遠快樂<br>
                        平安健康<br>
                        事事順心
                    </div>
                </div>
            </div>
        </div>
        <div class="card" onclick="this.classList.toggle('flipped')">
            <div class="card-inner">
                <div class="card-front">
                    <img src="birthday3.jpg" alt="生日照片3" class="cover-image">
                    <h1>生日快樂</h1>
                    <div class="click-hint">點擊翻轉 ❤</div>
                </div>
                <div class="card-back">
                    <h1>祝你生日快樂</h1>
                    <div class="message">
                        願你永遠快樂<br>
                        平安健康<br>
                        事事順心
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
